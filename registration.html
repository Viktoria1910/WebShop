<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registracija - Nuvion WebShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { padding-top: 100px; background: #0f001a; }
    @media (max-width: 768px) { body { padding-top: 80px; } }

    /* Manja i kompaktnija forma */
    .form-container {
      max-width: 420px;           /* bilo 480px → sad manje i elegantnije */
      margin: 2rem auto;
      background: rgba(20, 0, 40, 0.92);
      padding: 2.5rem 2rem;       /* malo manje paddinga */
      border-radius: 18px;
      border: 1px solid #9f54ff;
      box-shadow: 0 0 35px rgba(159, 84, 255, 0.5);
      backdrop-filter: blur(12px);
    }

    .form-container h2 {
      color: #e0ccff;
      text-align: center;
      margin-bottom: 1.8rem;
      font-size: 1.8rem;
      font-weight: 800;
      text-shadow: 0 0 15px #9f54ff;
    }

    .form-container label {
      color: #c724ff !important;
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 0.4rem;
    }

    .form-container input,
    .form-container select {
      background: rgba(255,255,255,0.08) !important;
      border: 1px solid #9f54ff !important;
      color: white !important;
      border-radius: 10px;
      padding: 0.75rem 1rem;
      font-size: 0.95rem;
      margin-bottom: 0.9rem;
    }

    .form-container input:focus,
    .form-container select:focus {
      box-shadow: 0 0 20px rgba(199, 36, 255, 0.7) !important;
      border-color: #e945e9 !important;
      background: rgba(255,255,255,0.15) !important;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #b794ff;
      font-size: 1.15rem;
      z-index: 10;
    }

    .toggle-password:hover { color: #e945e9; }

    .btn-primary {
      width: 100%;
      padding: 0.9rem;
      font-size: 1.05rem;
      font-weight: bold;
      background: linear-gradient(45deg, #9f54ff, #c724ff);
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(199, 36, 255, 0.7);
      transition: all 0.4s;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-4px);
      box-shadow: 0 0 50px rgba(233, 69, 233, 0.9);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Poruka o nepodudaranju lozinki */
    #passwordError {
      color: #ff3366;
      font-size: 0.9rem;
      text-align: center;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #ff0066;
      opacity: 0;
      transition: opacity 0.4s;
    }

    #passwordError.show { opacity: 1; }
  </style>
</head>
<body>

  <div id="navbar"></div>

  <main class="form-container">
    <h2>Registracija</h2>
    
    <form id="registerForm" novalidate>
      <label for="ime">Ime</label>
      <input type="text" id="ime" name="ime" required>

      <label for="prezime">Prezime</label>
      <input type="text" id="prezime" name="prezime" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="lozinka">Lozinka</label>
      <div class="password-wrapper">
        <input type="password" id="lozinka" name="lozinka" required minlength="6">
        <i class="fas fa-eye toggle-password" onclick="togglePass('lozinka')"></i>
      </div>

      <label for="potvrda">Potvrdi lozinku</label>
      <div class="password-wrapper">
        <input type="password" id="potvrda" name="potvrda" required>
        <i class="fas fa-eye toggle-password" onclick="togglePass('potvrda')"></i>
      </div>

      <!-- UPOZORENJE ako lozinke nisu iste -->
      <div id="passwordError">Lozinke se ne podudaraju!</div>

      <label for="uloga">Uloga</label>
      <select id="uloga" name="uloga" class="form-select">
        <option value="kupac">Kupac</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit" class="btn btn-primary" id="submitBtn">Registriraj se</button>
    </form>

    <p class="text-center mt-4 text-light small">
      Već imate račun? <a href="login.html" style="color:#e945e9; text-decoration:underline;">Prijavite se ovdje</a>
    </p>

    <div id="registerMessage" class="message text-center mt-3"></div>
  </main>

  <div id="footer"></div>

  <!-- Skripte -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>

  <script>
    // Prikaz/sakrivanje lozinke
    function togglePass(id) {
      const input = document.getElementById(id);
      const icon = input.nextElementSibling;
      if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
      }
    }

    // Provjera lozinki u realnom vremenu + blokiranje gumba
    const lozinka = document.getElementById("lozinka");
    const potvrda = document.getElementById("potvrda");
    const errorMsg = document.getElementById("passwordError");
    const submitBtn = document.getElementById("submitBtn");

    function checkPasswords() {
      if (potvrda.value && lozinka.value !== potvrda.value) {
        errorMsg.classList.add("show");
        submitBtn.disabled = true;
      } else {
        errorMsg.classList.remove("show");
        submitBtn.disabled = false;
      }
    }

    lozinka.addEventListener("input", checkPasswords);
    potvrda.addEventListener("input", checkPasswords);

    // Konačna provjera prije slanja (backup)
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      if (lozinka.value !== potvrda.value) {
        e.preventDefault();
        errorMsg.classList.add("show");
        submitBtn.disabled = true;
      }
    });
  </script>
</body>
</html>
